<aside class="main-sidebar skin-blue">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel text-white">
            <div class="text-center">
                <h3 style="margin-top: 0 !important;">MHA</h3>
                <h4>Dashboard</h4>
            </div>
        </div>
        <div class="user-panel" style="padding-top: 0;">
            <div class="text-center text-white">
                <div ng-show="!sidebar.currentUser.displayName" class="col-md-12">
                    <div class="btn btn-sm btn-default" ng-click="sidebar.login()">Login<i class="fa fa-sign-in" style="padding-left: 15%; padding-top: 0; margin-bottom: 5px;"></i></div>
                </div>
                <div ng-show="sidebar.currentUser.displayName" class="col-md-12">{{sidebar.currentUser.displayName}}
                    <div>
                        <i class="fa fa-sign-out pointer text-light-blue" ng-click="sidebar.logout()"></i>
                    </div>
                </div>
            </div>
        </div>


        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="active treeview">
                <a href="#">
                    <i class="fa fa-dashboard"></i> <span>Dashboard</span> <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu">
                    <li ng-repeat="n in sidebar.app" ng-click="select(n)">
                        <a href="" id="{{n.name}}" ui-sref="{{n.name}}">
                            <i class="fa fa-circle-o" ng-class="{'text-green': isActive(n.url)}"></i>
                            <span ng-class="{'text-white': isActive(n.url)}">{{n.display}}</span>
                        </a>
                    </li>
                </ul>
            </li>

            <!--<li class="header">LABELS</li>-->
            <!--<li><a href="#"><i class="fa fa-circle-o text-red"></i> <span>Error</span></a></li>-->
            <!--<li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>Warning</span></a></li>-->
            <!--<li><a href="#"><i class="fa fa-circle-o text-aqua"></i> <span>Information</span></a></li>-->
        </ul>

        <div class="sidebar-footer">
            <img id="logo" class="center-block" ng-src="{{sidebar.image}}">
        </div>

    </section>

    <!-- /.sidebar -->
</aside>
